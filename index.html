<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Status Report</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
        <header>
            <center><h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Daily Status Report -  DSR </h1></center>
        </header>
        <form action="#">
            <div class="form first">
<div class="fields"> 

<div class="input-field">
    <label> Your WWID</label>
        <input type="text" placeholder="Enter your WWID" >
</div>

<div class="input-field">
    <label> Your Name</label>
        <input type="text" placeholder="Enter your Name" >
</div>

<div class="input-field">
    <label> Work Week </label>
        <input type="date" placeholder="Enter your Workweek" >
</div>
        </div>
       </div>
       <div class="form first">
        <div class="fields"> 
        
        <div class="input-field">
            <label> Your Domain</label>
            <input type="text" placeholder="Enter your Domain" >
        </div>
        
        <div class="input-field">
            <label> Work Done </label>
                <input type="text" placeholder="Enter your Work Done" >
        </div>
        
        <div class="input-field">
            <label> Work Week </label>
                <input type="text" placeholder="Enter your Workweek Number" >
        </div>
                </div>
               </div>
               <div class="form first">
                <div class="fields"> 
                
                <div class="input-field">
                    <label> Pass Count</label>
                        <input type="text" placeholder="Enter your Pass Count" >
                </div>
                
                <div class="input-field">
                    <label> Fail Count </label>
                        <input type="text" placeholder="Enter your Fail Count" >
                </div>
                
                <div class="input-field">
                    <label> Re-run Count </label>
                        <input type="text" placeholder="Enter your Re-run Count" >
                </div>
                        </div>
                        </div>
                        <div class="form first">
                            <div class="fields"> 
                        <button class="submit">
                            <b>Submit</b>
                        </button>
                       </div>
        </div>
    </div>   
        </form>

       </div>
    </body>
    </html>
